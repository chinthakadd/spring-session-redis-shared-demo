plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.4.0")
    compile("org.springframework.boot:spring-boot-starter-security:2.4.0")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:2.4.0")
    compile("io.lettuce:lettuce-core:6.0.0.RELEASE")

    compile("org.springframework.session:spring-session-data-redis:2.4.0")
}
